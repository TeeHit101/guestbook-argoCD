apiVersion: apps/v1
kind: Deployment
metadata:
  name: patiwat-redis
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command: ["redis-server"]
          args: ["--requirepass", "$(REDIS_PASSWORD)"]
          ports:
            - containerPort: 6379
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: guestbook-secrets
                  key: REDIS_PASSWORD
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: guestbook-secrets
                  key: REDIS_PORT
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: guestbook-secrets
                  key: REDIS_HOST
          volumeMounts:
            - name: redis-data-storage
              mountPath: /data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: redis-data-storage
          persistentVolumeClaim:
            claimName: redis-storage
